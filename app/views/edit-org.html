<form>
  <div class="form-group">
    <label for="name-input">Name:</label>
    <input id="name-input" ng-model="org.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="desc-input">Description:</label>
    <textarea id="desc-input" ng-model="org.description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="name-input">Drop Off Location:</label>
    <input id="name-input" ng-model="org.location" class="form-control">
  </div>
  <div class="form-group">
    <label for="desc-input">Drop Off Times:</label>
    <textarea id="desc-input" ng-model="org.dropOff" class="form-control">
    </textarea>
  </div>
  <button class="btn btn-success" ng-disabled="!okName(org.name)" ng-click="done()">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Done
  </button>

</form>
