<div class="non-landing-wrapper">

  <div class="pageLocationTitle">Homepage</div>
  <div class="orgName">
    {{org.name}}
    <a ng-href="#/edit-org/{{id}}">
      <button class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Organisation Details</button>
    </a>
  </div>


  <div class="col-sm-6">
    <div class="o-r-list-cont">
      <div class="o-r-list-header" style="background-color:#c97f7f">
        {{org.name}}'s Requests
        <!--
        <a ng-href="#/request-list/{{id}}">
          Make or Edit Request
        </a>
        -->
      </div>

      <div class="o-r-list-contents">

        <div ng-repeat="request in orgRequests">
          <div class="request" data-toggle="collapse" data-target="#collapse-id-{{$index}}">
            <img ng-src="images/{{request.category}}.jpg" class="category-image" />
            <b>{{request.requester}}</b>
            <div>
              <i>{{request.title}}</i>
              <span class="o-r-distance">0.8 mi</span>
              <i>{{request.timestamp | databaseDate}}</i>
            </div>
          </div>
          <div id="collapse-id-{{$index}}" class="collapse request-info">
            {{request.description}}
            <br/>
            <div style="text-align:right">
              <a ng-href="#/edit-request/{{id}}/{{getId(request)}}">
                <button type="button" class="btn btn-success o-r-btn">
                  <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> Edit Request
                </button>
              </a>
              <button type="button" ng-click="closeRequest(request)" class="btn btn-warning o-r-btn">
                <span  class="glyphicon glyphicon-remove" aria-hidden="true" ></span> Close Request
              </button>
            </div>
            <!--
            <div style="text-align:right">
                <button type="button" class="btn btn-danger o-r-btn">Remove Offer</button>
            </div>
          -->
          </div>
        </div>
        <div style="text-align:center; margin-top:15px;">
          <a ng-href="#/edit-request/{{id}}/new">
            <button type="button" ng-click="newRequest(offer)" class="btn btn-primary">
              <span  class="glyphicon glyphicon-plus" aria-hidden="true" ></span> New Request
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="o-r-list-cont">
      <div class="o-r-list-header" style="background-color:#7fc9c9">
        Offers
      </div>
      <div class="o-r-list-contents">
        <div ng-repeat="offer in orgOffers">
          <div class="request" data-toggle="collapse" data-target="#offer-collapse-id-{{$index}}">
            <img ng-src="images/{{offer.category}}.jpg" class="category-image" />
            <b>{{getUserName(offer.offerer)}}</b>
            <i>Responded to {{offer.requestTitle}}</i>
            <i>on {{offer.timestamp | databaseDate}}</i>
          </div>
          <div id="offer-collapse-id-{{$index}}" class="collapse request-info">
            {{offer.description}}
            <br/>
            <div style="text-align:right">
              <button type="button" class="btn btn-success o-r-btn" ng-click="acceptOffer(offer)" ng-disabled="offer.accepted">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <span ng-if="!offer.accepted">Accept Offer</span><span ng-if="offer.accepted">Accepted</span>
              </button>
              <!--
              <button type="button" class="btn btn-warning o-r-btn" ng-click="rejectOffer(offer)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Reject Offer
              </button>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
