<div class="narrow-non-landing-wrapper">
  <form>
    <div class="form-group">
      <label for="title-input">Title:</label>
      <input type="text" id="title-input" ng-model="request.title" class="form-control" placeholder="Request for soup">
    </div>
    <div class="form-group">
      <label for="category-input">Category</label>
      <select id="category-input" ng-options="category for category in categories" ng-model="request.category" class="form-control"></select>
    </div>
    <div class="form-group">
      <label for="desc-input">Description</label>
      <textarea  id="desc-input" ng-model="request.description" class="form-control" placeholder="We need 12 cans of soup by Wednesday"></textarea>
    </div>
  </form>

  <button class="btn btn-success" ng-disabled="!(request.title && request.description)" ng-click="done()">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Done
  </button>
</div>
